package:
    name: sdt-python
    version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}{{ '.post' + environ.get('GIT_DESCRIBE_NUMBER', "0") if environ.get('GIT_DESCRIBE_NUMBER', "0") != "0" else ''}}

source:
    git_url: ../

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"
    noarch: python

requirements:
    host:
        - python
        - pip

    run:
        - python
        - numpy >=1.10
        - pandas
        - pytables
        - scipy >0.18
        - tifffile >=0.14.0
        - pyyaml
        - pims >=0.3.0
        - numba
        - qtpy >=1.1
        - matplotlib
        - pywavelets >=0.3.0

test:
    requires:
        - pytest
        - trackpy
        - lmfit
    commands:
        - pytest -v tests
    source_files:
        - tests
    imports:
        - sdt
        - sdt.brightness
        - sdt.changepoint
        - sdt.chromatic
        - sdt.exp_fit
        - sdt.flatfield
        - sdt.fret
        - sdt.gaussian_fit
        - sdt.helper
        - sdt.image
        - sdt.io
        - sdt.loc
        - sdt.motion
        - sdt.multicolor
        - sdt.roi
        - sdt.sim
        - sdt.spatial

about:
    home: https://github.com/schuetzgroup/sdt-python
    license: BSD-3-Clause
    summary: "Tools for fluorescence microscopy data analysis"
    dev_url: https://github.com/schuetzgroup/sdt-python
    doc_url: https://schuetzgroup.github.io/sdt-python

